<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhinconAcademyDay2</title>
</head>

<body>
  <h1>Luas Persegi Panjang</h1>

  Panjang:
  <input type="number" name="panjangpersegi" id="panjangpersegi" /><br />
  Lebar: <input type="number" name="lebarpersegi" id="lebarpersegi" /><br /><br />
  <div>
    <div>
      <button
        onclick="luaspersegipanjang(document.getElementById('panjangpersegi').value,document.getElementById('lebarpersegi').value)">
        Hitung
      </button>
      <p id="hasilluas"></p>
    </div>
    <h1>Keliling Persegi Panjang</h1>

    <label for="">Panjang:</label>
    <input type="number" name="panjangpersegi" id="panjangpersegikeliling" />
    <label for="">Lebar:</label>
    <input type="number" name="lebarpersegi" id="lebarpersegikeliling" />
    <div>
      <div>
        <button
          onclick="kelilingpersegipanjang(document.getElementById('panjangpersegikeliling').value,document.getElementById('lebarpersegikeliling').value)">
          Hitung
        </button>
        <p id="hasilkeliling"></p>
      </div>

      <h1>Lingkaran</h1>
      <label for="">Jari-jari:</label>
      <input type="number" name="jari" id="radius">
      <div>
        <button onclick="lingkaran(document.getElementById('radius').value)">
          Hitung
        </button>
        <p>Hasil Diameter : <span class="hdl"></span>
        </p>
        <p>Hasil Keliling : <span class="hkl"></span>
        </p>
        <p>Hasil Luas : <span class="hll"></span>
        </p>
      </div>

      <h1>Kalkulator Sudut Segitiga</h1>
      <label for="sudut1">Sudut 1:</label>
      <input type="number" id="sudut1">
      <br>
      <label for="sudut2">Sudut 2:</label>
      <input type="number" id="sudut2">
      <br>
      <button onclick="hitungSudutKetiga()">Hitung Sudut Ketiga</button>
      <p id="sudutKetiga"></p>

      <h1>Kalkulator Selisih Tanggal</h1>
      <label for="tanggal1">Tanggal 1:</label>
      <input type="date" id="tanggal1">
      <br>

      <label for="tanggal2">Tanggal 2:</label>
      <input type="date" id="tanggal2">
      <br>

      <button onclick="hitungSelisihTanggal()">Hitung Selisih</button>
      
      <p id="selisihTanggal"></p>

      <h1>Konversi Hari ke Tahun, Bulan, Hari</h1>
      <label for="hari">Hari:</label>
      <input type="number" id="hari">
      <button onclick="konversiHari()">Konversi</button>
      <p id="hariTerkonversi"></p>
</body>

</html>

<script>
  function luaspersegipanjang(panjangpersegi, lebarpersegi) {
    let luas = parseInt(panjangpersegi) * parseInt(lebarpersegi);
    document.getElementById("hasilluas").innerText = "Hasil adalah: " + luas;
  }

  function kelilingpersegipanjang(psk, lpk) {
    let keliling = parseInt(psk) * 2 + parseInt(lpk) * 2;
    document.getElementById("hasilkeliling").innerText = "Hasil adalah: " + keliling;
  }

  function lingkaran(r) {
    const pi = 3.14;
    
    let hasildiameter = parseInt(r) * 2;
    document.getElementsByClassName("hdl")[0].innerHTML = hasildiameter;

    let hasilkeliling = Math.ceil(parseInt(r) * pi * 2);
    document.getElementsByClassName("hkl")[0].innerHTML = hasilkeliling;

    let hasilluas = Math.ceil((parseInt(r) * parseInt(r)) * pi);
    document.getElementsByClassName("hll")[0].innerHTML = hasilluas;
  }

  function hitungSudutKetiga() {
    const sudutKetiga = 180 - (parseInt(document.getElementById('sudut1').value) + parseInt(document.getElementById('sudut2').value));
    document.getElementById('sudutKetiga').innerText = "Sudut ketiga adalah: " + sudutKetiga + "Â°";
  }

  function hitungSelisihTanggal() {
    const tanggal1 = new Date(document.getElementById('tanggal1').value);
    const tanggal2 = new Date(document.getElementById('tanggal2').value);
    let selisihmilidetik  = Math.abs((tanggal1 - tanggal2));
    let selisihDetik  = Math.abs((tanggal1 - tanggal2)/ 1000);
    let selisihHari = Math.ceil(selisihDetik / (60 * 60 * 24));
    document.getElementById('selisihTanggal').innerText = "Selisihnya adalah: " + selisihHari + " hari";
    console.log(selisihDetik,selisihmilidetik )
  }

  function konversiHari() {
    let hari = parseInt(document.getElementById('hari').value);
    const tahun = Math.floor(hari / 365);
    hari = hari - tahun * 365;
    const bulan = Math.floor(hari / 30);
    hari = hari - bulan * 30;
    document.getElementById('hariTerkonversi').innerText =
      tahun + " tahun, " + bulan + " bulan, " + hari + " hari";
      console.log(hari,tahun,bulan)
  }
</script>

<!-- mathabs = buat hasil selalu positif
Math.ceil = bulatkan keatas jika hasil koma
Math.floor = bulatkan kebawah jika hasil koma -->
